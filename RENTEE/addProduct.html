<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentee</title>
    <link rel="icon" type="image/x-icon" href="assest/img/logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assest/css/base.css">
    <link rel="stylesheet" href="./assest/css/main.css">
    <link rel="stylesheet" href="./assest/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .header__navbar {
            padding-top: 5px;
        }

        .step {
            font-size: 20px;
        }

        .label {
            font-size: 16px;
            display: block;
            margin-top: 30px;
        }

        .input-name {
            width: 100%;
            height: 40px;
            margin-top: 16px;
            padding: 0 12px;
            font-size: 1.4rem;
            border: 1px solid var(--border-color);
            border-radius: 2px;
            
        }

        .auth-form__input {
            width: 800px;
        }

        .form {
            padding-left: 40px;
        }

        .add-image {
            margin-top: 10px;
            border: 1px solid var(--border-color);
            border-radius: 2px;
            background-color: #fff;
        }

        .describe-input {
            height: 100px;
        }

        .separate {
            height: 50px;
        }

        .post {
            background-color: var(--primary-color);
            color: #fff;
            position: relative;
            left: 350px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="main">
        <header class="short-header">
            <div class="grid">
                <nav class="header__navbar">
                    <div class="header__shop">
                        <img src="./assest/img/logo.svg" alt="Logo" class="header__logo">
                        <span class="header__shopname">Rentee</span>
                    </div>
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon fa-regular fa-circle-question"></i>
                                Trợ giúp
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-user">
                            <img src="./assest/img/avatar.jpg" alt="" class="header__navbar-user-img">
                            <span class="header__navbar-user-name">mytrinh07112002</span>

                            <ul class="header__navbar-user-menu">
                                <li class="header__navbar-user-item">
                                    <a href="">Tài khoản của tôi</a>
                                </li>
                                <li class="header__navbar-user-item">
                                    <a href="">Địa chỉ của tôi</a>
                                </li>
                                <li class="header__navbar-user-item">
                                    <a href="">Đơn mua</a>
                                </li>
                                <li class="header__navbar-user-item header__navbar-user-item--separate">
                                    <a href="">Đăng xuất</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="app__container">
            <div class="grid">
                <div class="grid__row app__content">
                    <div class="grid__column-2">
                        <nav class="category">
                            <h3 class="category__heading">
                                <i class="category__heading-icon fa-solid fa-list"></i>
                                Danh Mục
                            </h3>

                            <ul class="category-list">
                                <li class="category-item category-item--active">
                                    <a href="" class="category-item__link">Mẹ và bé</a>
                                </li>
                                <li class="category-item">
                                    <a href="" class="category-item__link">Điện tử - Công nghệ</a>
                                </li>
                                <li class="category-item">
                                    <a href="" class="category-item__link">Thể thao - Du lịch</a>
                                </li>
                                <li class="category-item">
                                    <a href="" class="category-item__link">Sách - Truyện</a>
                                </li>
                                <li class="category-item">
                                    <a href="" class="category-item__link">Thời trang - May mặc</a>
                                </li>
                                <li class="category-item">
                                    <a href="" class="category-item__link">Sắc đẹp</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <div class="grid__column-10">
                        <div class="home-product">
                            <div class="grid__row form">
                                <div class="auth-form__form">
                                    <div class="step">Bước 1</div>
                                    <div class="auth-form__group">
                                        <label class="label" for="">Tên sản phẩm</label>
                                        <input type="text" class="auth-form__input" placeholder="Tên sản phẩm">
                                    </div>
                                    <div class="auth-form__group">
                                        <label class="label" for="">Thêm hình ảnh</label>
                                        <input type="image" class="add-image" src="./assest/img/add-image.png" alt="Submit" height="100">
                                    </div>
                                    <div class="auth-form__group">
                                        <label class="label" for="">Mô tả sản phẩm</label>
                                        <input type="text" class="auth-form__input describe-input" placeholder="Mô tả sản phẩm">
                                    </div>
                                </div>
                            </div>

                            <div class="separate"></div>

                            <div class="grid__row form">
                                <div class="auth-form__form">
                                    <div class="step">Bước 2</div>
                                    <div class="auth-form__group">
                                        <label class="label" for="">Khu vực</label>
                                        <input type="text" class="auth-form__input" placeholder="Tỉnh thành/Quận huyện">
                                    </div>
                                    <div class="auth-form__group">
                                        <label class="label" for="">Danh mục</label>
                                        <input type="text" class="auth-form__input" placeholder="Danh mục">
                                    </div>
                                    <div class="auth-form__group">
                                        <label class="label" for="">Điều khoản & Điều kiện</label>
                                        <input type="text" class="auth-form__input describe-input" placeholder="Điều khoản & Điều kiện">
                                    </div>
                                </div>
                            </div>

                            <div class="separate"></div>

                            <div class="grid__row form">
                                <div class="auth-form__form">
                                    <div class="step">Bước 3</div>
                                    <div class="auth-form__group">
                                        <label class="label" for="">Nhập giá cho thuê</label>
                                        <input type="text" class="auth-form__input price-input" placeholder="Theo ngày (đ)">
                                        <input type="text" class="auth-form__input price-input" placeholder="Theo tuần (đ)">
                                        <input type="text" class="auth-form__input price-input" placeholder="Theo tháng (đ)">
                                    </div>
                                </div>
                            </div>

                            <div class="separate"></div>
                        </div>
                        <button class="btn post">Đăng sản phẩm</button>
                        <div class="separate"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
